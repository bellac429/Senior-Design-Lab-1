<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Message Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message-display {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Message Receiver</h1>
    <div>
        <h3>Last Message Received:</h3>
        <div id="message-display">Waiting for messages...</div>
    </div>

    <div>
        <h3>Send Test Message:</h3>
        <input type="text" id="test-message" placeholder="Enter message">
        <button onclick="sendTestMessage()">Send</button>
        <div id="send-status"></div>
    </div>

    <script>
        function updateMessage() {
            fetch('/get-message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message-display').textContent = data.message;
                })
                .catch(error => console.error('Error:', error));
        }

        function sendTestMessage() {
            const msg = document.getElementById('test-message').value;
            fetch('/receive-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: msg })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('send-status').textContent = data.status === 'success' ? 'Message sent!' : 'Error: ' + (data.message || 'Unknown error');
                updateMessage();
            })
            .catch(error => {
                document.getElementById('send-status').textContent = 'Error sending message.';
            });
        }

        // Update message every 2 seconds
        setInterval(updateMessage, 2000);
        // Initial update
        updateMessage();
    </script>
</body>
</html>
