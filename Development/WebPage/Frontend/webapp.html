<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP32 Temperature Monitor</title>
    <link rel="stylesheet" href="webapp.css">

    <!-- Load Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Load chartjs-plugin-streaming for v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.umd.min.js"></script>
</head>
<body>

<!-- Title at the top of the page -->
<h1>Temperature Monitor</h1>

<!-- Box for Probe 1 -->
<div class="probe-container">
    <h2>Probe 1</h2>
    <!-- This is where Probe 1 temperature will show -->
    <!-- Probe 1 start's its unit in F -->
    <div id="probe1Display" class="temperature">--</div>
    <!-- Button to control GPIO 18 -->
    <!-- GPIO 18 start's low(OFF) -->
    <button id="probe1ToggleButton">ON</button>
    <!-- Button to control the temp unit of probe 1 -->
    <button id="probe1UnitButton">C</button>
</div>

<!-- Box for Probe 2 -->
<div class="probe-container">
    <h2>Probe 2</h2>
    <!-- This is where Probe 2 temperature will show -->
    <!-- Probe 2 starts its unit in F -->
    <div id="probe2Display" class="temperature">--</div>
    <!-- Button to control GPIO 19 -->
    <!-- GPIO 19 start's low(OFF) -->
    <button id="probe2ToggleButton">ON</button>
    <!-- Button to control the temp unit of probe 2 -->
    <button id="probe2UnitButton">C</button>
</div>

<!-- Graph area (not very fancy for now) -->
<div class="graph-container">
    <h2>Live Temperature Graph</h2>
    <canvas id="temperatureChart"></canvas>
</div>

<!-- Link to the JavaScript file -->
<script src="webapp.js"></script>
</body>
</html>
